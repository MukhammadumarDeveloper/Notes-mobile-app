<ion-header>
  <ion-toolbar>
    <ion-title>Kundalik</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="chiqish()">
        <ion-icon name="exit"></ion-icon>
      </ion-button>
      <ion-button (click)="add()">
        <ion-icon name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div>
    <ion-card *ngFor="let maqola of maqolalar">
      <h2> {{ maqola.sarlavha }} </h2>
      <p> {{ maqola.matn }} </p>
    </ion-card>
    <p *ngIf="statusMessage">{{ statusMessage }}</p>
  </div>
</ion-content>
